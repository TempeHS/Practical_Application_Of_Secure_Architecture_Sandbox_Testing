events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic security headers (intentionally weak for educational purposes)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    server {
        listen 80;
        server_name vulnerable-web;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Serve static files
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Intentionally expose server information for educational purposes
        server_tokens on;
        
        # Allow directory browsing (vulnerability for demonstration)
        location /uploads/ {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Basic error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}